<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- My stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Font awesome icon'ai -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body onload="renderTasks()">
    <h1><span class="title">Todo</span>List</h1>
    <div class="inputDiv">
        <input type="text" class="input-task" placeholder="Enter your task" maxlength="160" required="required" autofocus>
        <input type="datetime-local" class="input-deadline" value="2021-01-05T08:00">
    	<button class="add"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container">
    </div>
    <div class="sort-container">
        <button id="sort-deadline">Sort by deadline</button>
    </div>
    <script src='main.js'></script>
</body>
</html>
